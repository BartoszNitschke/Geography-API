# QUERIES (GET)

# Pobierz wszystkie kontynenty
query GetContinents {
  continents {
    name
    code
    countries {
      name
      capital
    }
    population
    area
  }
}

# Pobierz kontynent po kodzie
query GetContinent {
  continent(code: "EU") {
    ... on Continent {
      name
      code
      countries {
        name
        capital
      }
      population
      area
    }
    ... on ErrorResponse {
      message
      errorCode
    }
  }
}

# Pobierz wszystkie kraje
query GetCountries {
  countries {
    name
    capital
    code
    landmarks {
      name
      type
    }
  }
}

# Filtry i sortowanie
query GetComplexQuery {
  countries(
    filter: [
      { field: "name", operation: "CONTAINS", value: "a" },
      { field: "capital", operation: "CONTAINS", value: "a" }
    ],
    sort: { field: "name", order: "DSC" }
  ) {
    name
    capital
    code
    landmarks {
      name
      type
    }
  }
}

# Pobierz kraj po kodzie
query GetCountry {
  country(code: "PL") {
    ... on Country {
      name
      capital
      code
      landmarks {
        name
        type
        description
      }
    }
    ... on ErrorResponse {
      message
      errorCode
    }
  }
}

# Pobierz wszystkie zabytki
query GetLandmarks {
  landmarks(countryCode: "PL") {
    name
    type
    description
  }
}

# Pobierz zabytek po nazwie
query GetLandmark {
  landmark(countryCode: "PL", name: "Wawel") {
    ... on Landmark {
      name
      type
      description
    }
    ... on ErrorResponse {
      message
      errorCode
    }
  }
}

# MUTATIONS (POST, PUT, PATCH, DELETE)

# Utwórz nowy kontynent
mutation CreateContinent {
  createContinent(
    continentInput: {
      name: "Europa"
      code: "EU"
      population: "746419440"
      area: "10180000"
    }
  ) {
    name
    code
    population
    area
  }
}

# Aktualizuj kontynent
mutation UpdateContinent {
  updateContinent(
    code: "EU"
    name: "Europa"
    population: "746419440"
    area: "10180000"
  ) {
    name
    code
    population
    area
  }
}

# Częściowa aktualizacja kontynentu
mutation PatchContinent {
  patchContinent(
    code: "EU"
    updates: {
      name: "Europa"
      population: "746419440"
    }
  ) {
    name
    code
    population
    area
  }
}

# Usuń kontynent
mutation DeleteContinent {
  deleteContinent(code: "EU") {
    success
    message
    code
  }
}

# Utwórz nowy kraj
mutation CreateCountry {
